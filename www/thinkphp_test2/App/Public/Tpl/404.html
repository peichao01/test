<html>
	<head>
		<title>404</title>
	</head>
	<body>
		<h1><?php echo $e['message']; ?></h1>
		<div>
			<p>页面将在 <span id="second">5</span> 秒后跳转到首页，或<a href="<?php echo U('Index/Index/index'); ?>">立即返回首页</a></p>
		</div>
		<script>
			var redirectUrl = "<?php echo U('Index/Index/index'); ?>";
			var secondDom = document.getElementById('second');
			var second = Number(secondDom.innerText);

			setInterval(function(){
				if(second === 0){
					location = redirectUrl;
				}else{
					secondDom.innerText = --second;
				}
			}, 1000);

		</script>
	</body>
