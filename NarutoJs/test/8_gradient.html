<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas" width="578" height="200"></canvas>
	<script>
		var canvasDom = document.querySelector('#canvas');
		var context = canvasDom.getContext('2d');

		context.rect(10, 10, 80, 80);

		var grd = context.createLinearGradient(10, 10, 80, 80);
		grd.addColorStop(0, '#8ed6ff');
		grd.addColorStop(1, '#004cb3');
		context.fillStyle = grd;
		context.fill();

		context.rect(100, 10, 200, 100);
		grd = context.createRadialGradient(200, 50, 0, 238, 50, 300);
		grd.addColorStop(0, '#8ed6ff');
		grd.addColorStop(1, '#004cb3');

		context.fillStyle = grd;
		context.fill();

	</script>
</body>
</html>
