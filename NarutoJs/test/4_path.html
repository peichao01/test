<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="canvas" width="578" height="200"></canvas>
	<script>
		var canvasDom = document.querySelector('#canvas');
		var context = canvasDom.getContext('2d');

		context.beginPath();
		context.moveTo(100, 20);

		context.lineTo(200, 160);

		context.quadraticCurveTo(230, 200, 250, 120);

		context.bezierCurveTo(290, -40, 300, 200, 400, 150);

		context.lineTo(500, 90);

		context.lineWidth = 5;
		context.strokeStyle = 'rgba(0, 0, 255, 0.5)';
		context.stroke();



		context.lineWidth = 25;

		context.beginPath();
		context.moveTo(99, 150);
		context.lineTo(149, 50);
		context.lineTo(199, 150);
		context.lineJoin = 'miter';
		context.stroke();

		context.beginPath();
		context.moveTo(239, 150);
		context.lineTo(289, 50);
		context.lineTo(339, 150);
		context.lineJoin = 'round';
		context.stroke();

		context.beginPath();
		context.moveTo(379, 150);
		context.lineTo(429, 50);
		context.lineTo(479, 150);
		context.lineJoin = 'bevel';
		context.stroke();


	</script>
</body>
</html>
