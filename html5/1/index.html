<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title></title>
	<style>
		span{background-color: gray;color: white;padding: 10px 20px;}
	</style>
</head>
<body>
	<div id="main">
		<div id="square">

		</div>
	</div>
	<span>click me</span>
	<script>
		var span = document.querySelector('span');
		var d;// = Date.now();
		span.addEventListener('touchstart', function(e){
			d = Date.now();
			e.preventDefault();
			alert('click');
			//e.stopPropagation();
		});
		span.addEventListener('click', function(){
			var d2 = Date.now();
			alert(d2 - d);
		});
	</script>
</body>
</html>
